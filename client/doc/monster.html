// 地图上展示的怪物内容
message MONSTER_MAP
{
    optional int64 id = 1; // 怪物id
    optional string name = 2; // 名字
    optional int32 level = 3; // 等级
    optional int32 model = 4; // 对应怪物表的ID
    optional int32 x = 5; // 横坐标
    optional int32 y = 6; // 纵坐标
}
